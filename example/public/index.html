<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/styles.css">
    <title>IPFS - Service worker gateway example</title>
  </head>
  <body>
    <h1>js-ipfs in a service worker</h1>
    <textarea id="input" cols="100"></textarea>
    <button id="show">Fetch</button>
    <button id="id">Get window.ipfs.id</button>
    <button id="serviceWorkerStart">Enable Service Worker</button>
    <button id="serviceWorkerStop" class="disable-button">Disable Service Worker</button>

    <div id="display"></div>
    <script src="bundle.js"></script>
  </body>
</html>
